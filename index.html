<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:wght@500;700;900&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <title>MNTN</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-nav">
          <div class="logo">MNTN</div>
          <nav class="menu">
            <a class="menu__link" href="#">Equipment</a>
            <a class="menu__link" href="#">About us</a>
            <a class="menu__link" href="#">Blog</a>
          </nav>
          <div class="login">
            <img class="login__icon" src="img/account.svg" alt="icon">
            <a class="login__text" href="#">Account</a>
          </div>
        </div>

        <div class="header-content">
          <div class="social">
            <div class="social__text">Follow&nbsp;us</div>
            <img class="social__icon" src="img/instagram.png" alt="instagram">
            <img class="social__icon" src="img/twitter.png" alt="twitter">
          </div>
          <div class="content">
            <div class="text-accent">A Hiking guide</div>
            <div class="title">Be Prepared For The Mountains And Beyond!</div>
            <div class="scroll">
              <div class="scroll__text">scroll down</div>
              <img class="scroll__arrow" src="img/arrow_down.png" alt="arrow down">
            </div>
          </div>
          <div class="slider">
            <a class="slider__link" href="#">Start</a>
            <a class="slider__link" href="#">01</a>
            <a class="slider__link" href="#">02</a>
            <a class="slider__link" href="#">03</a>
          </div>
        </div>
    </header>

    </div>
  </body>
</html>
